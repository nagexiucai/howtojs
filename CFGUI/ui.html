<html>
    <head>
        <meta charset='UTF-8'/>
        <meta name='keywords' content='那个秀才 DevOps'/>
        <meta name='description' content='那个秀才'/>
        <link rel='icon' type='image/x-icon' href='./favicon.ico'>
        <title>那个秀才|CFGUI</title>
        <style type='text/css'>
            * {
                margin: 0;
                padding: 0;
                font-size: 35px;
                line-height: 40px;
                text-align: center;
                width: 100%;
            }
            .container {
                margin-bottom: 50px;
            }
            .container,
            .tip {
                min-width: 480px;
            }
            .template ul {
                padding-bottom: 
            }
            li {
                list-style-type: none;
                display: inline-block;
                width: 320px;
                border: 1px solid silver;
                border-radius: 5px;
            }
            .specy li:hover {
                cursor: pointer;
                background-color: silver;
                border: 1px solid white;
            }
            .package li {
                display: block;
                margin: auto;
            }
            .canvas {
                width: 640px;
                height: 480px;
            }
            .template li:hover {
                border: 1px solid green;
                cursor: pointer;
            }
            li span {
                display: inline-block;
                font-size: 20px;
            }
            .tip span {
                display: inline-block;
                width: 80px;
                font-size: 15px;
            }
            .banner {
                padding-top: 15px;
                padding-bottom: 15px;
                font-size: 45px;
                line-height: 45px;
                border-bottom: 2px solid white;
            }
            .banner:hover {
                cursor: help;
            }
            .tip {
                position: fixed !important;
                bottom: 0px;
                position: absolute;
            }
            .banner,
            .tip {
                background-color: black;
                color: white;
            }
            .feature span,
            .mark {
                border-radius: 5px;
                background-color: silver;
                width: auto;
            }
            .mark:hover {
                cursor: help;
                background-color: gray;
                color: white;
            }
            #what-is-the-next {
                color: gray !important;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div id='start' class='start'>
                <p class='banner' onclick='toggle("specy");'>环境</p>
                <div id='specy' class='specy' soh='shown'>
                    <ul>
                        <li onclick='dispatch(this);' state='unchecked'>Libvirt</li>
                        <li onclick='dispatch(this);' state='unchecked'>OpenStack</li>
                        <li onclick='dispatch(this);' state='unchecked'>Docker</li>
                        <li onclick='WhatIsTheNext();' state='unchecked' id='what-is-the-next'>WhatIsTheNext</li>
                    </ul>
                </div>
                <p class='banner' onclick='toggle("template");'>模板</p>
                <div id='template' class='template' soh='shown'>
                    <ul>
                        <li onclick='select(this);' state='unchecked'>
                            <span class='name'>Classic</span>
                            <div class='feature'>
                                <span>NHosts</span>
                                <span>Libvirt</span>
                                <span>QKVM</span>
                                <span>RAID</span>
                            <div>
                        </li>
                        <li onclick='select(this);' state='unchecked'>
                            <span class='name'>HyperFusion</span>
                            <div class='feature'>
                                <span>NHosts</span>
                                <span>OpenStack</span>
                                <span>QKVM</span>
                                <span>CEPH</span>
                            <div>
                        </li>
                    </ul>
                </div>
            </div>
            <p class='banner' onclick='toggle("package");'>装配</p>
            <div id='package' class='package' soh='shown'>
                <ul>
                    <li>
                        <span class='mark' onclick='mode("mainboard");'>主板</span>
                        <span class='mark' onclick='mode("cpu");'>处理器</span>
                        <span class='mark' onclick='mode("gpu");'>显卡</span>
                        <span class='mark' onclick='mode("memory");'>内存</span>
                        <span class='mark' onclick='mode("disk");'>硬盘</span>
                        <span class='mark' onclick='mode("netcard");'>网卡</span>
                        <span class='mark' onclick='mode("router");'>路由器</span>
                        <span class='mark' onclick='mode("switcher");'>交换机</span>
                        <span class='mark' onclick='mode("firewall");'>防火墙</span>
                    </li>
                    <li class='canvas'>
                        <canvas id='paper' width='640px' height='480px'></canvas>
                    </li>
                </ul>
            </div>
            <div class='tip'>
                <span id='message'></span>
                <span id='state'></span>
                <span id='owner'></span>
                <span id='stamp'></span>
            </div>
        </div>
        <style id='paper-curosr' type='text/css'></style>
    </body>
    <script type='text/javascript' src='./cfg.js'></script>
</html>
